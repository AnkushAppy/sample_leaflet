		
<!DOCTYPE html>

<html>

<head>

<title>Leaflet Web Map</title>

<!-- reference to Leaflet CSS -->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<!-- reference to Leaflet JavaScript -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<!-- set width and height styles for map -->
	<style>
	#map {
		width: 960px;
		height:500px;
	}

	.custom .leaflet-popup-tip,
	.custom .leaflet-popup-content-wrapper {
		background: #e93434;
		color: #ffffff;
	}
	</style>

</head>

<body>

    <!-- place holder for map -->
    <div id="map"></div>

	<script>

		// create map object, tell it to live in 'map' div and give initial latitude, longitude, zoom values
		// pass option to turn scroll wheel zoom off
		var map = L.map('map',{scrollWheelZoom:false}).setView([43.64701, -79.39425], 15);

		// add base map tiles from OpenStreetMap and attribution info to 'map' div
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		<!--L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {-->
    	<!--layers: 'nexrad-n0r-900913',-->
        <!--format: 'image/png',-->
        <!--transparent: true,-->
        <!--attribution: "Weather data Â© 2012 IEM Nexrad"-->
    <!--}).addTo(map);-->

    	var firefoxIcon = L.icon({
        iconUrl: 'http://joshuafrazier.info/images/firefox.svg',
        iconSize: [38, 95], // size of the icon
        popupAnchor: [0, -15]
        });

        var customPopup = "Mozilla Toronto Offices<br/><img src='http://joshuafrazier.info/images/maptime.gif' alt='maptime logo gif' width='350px'/>";

		var customOptions =
        {
        'maxWidth': '500',
        'className' : 'custom'
        }

    	var marker = L.marker([43.64701, -79.39425], {icon: firefoxIcon}).bindPopup(customPopup,customOptions).addTo(map);

	</script>

</body>

</html>
